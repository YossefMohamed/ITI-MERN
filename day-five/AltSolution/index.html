<html lang="en">
<head>

<body>
    <h2>Get Product By Name :</h2>
    <form action="http://localhost:9003/products/item" method="get" id="f1">
        Name: <input type="text" name="name">  <br>
        
        <input type="submit" value="Submit">
        
    </form>

    <br>
    <br>
    <h2>Delete Product By Name :</h2>
    <form action="http://localhost:9003/delete" method="post" id="f1">
        Name: <input type="text" name="name">  <br>
        
        <input type="submit" value="Submit">
        
    </form>

    <br>
    <br>
    <h2>Insert Product :</h2>
    <form action="http://localhost:9003/products" method="post" id="f2">
        Name: <input type="text" name="name">  <br>
        Price: <input type="text" name="price"> <br>
        Quantity: <input type="text" name="quantity"> <br>

        <input type="submit" value="Submit">
        
    </form>

    <br>
    <br>
    <h2>Update Product :</h2>
    <form action="http://localhost:9003/update" method="post" id="f4">
        Name for search: <input type="text" name="n">  <br> <br>

        Name: <input type="text" name="name">  <br>
        Price: <input type="text" name="price"> <br>
        Quantity: <input type="text" name="quantity"> <br>

        <input type="submit" value="Submit">
        
    </form>
    
</body>
